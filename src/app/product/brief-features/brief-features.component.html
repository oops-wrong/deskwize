<div class="container theme-{{briefFeatures?.theme}}">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-11 text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <shared-title [text]="briefFeatures?.title"></shared-title>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-xs-12 col-md-3 mb-3 mb-md-0 d-flex flex-column align-items-center"
                     *ngFor="let feature of briefFeatures?.features; trackBy:trackByIndex">
                    <div class="mb-3 deskwize-brief-feature-image-wrapper"
                         [style.background-image]="'url(' + feature.image + ')'">
                    </div>
                    <div class="font-weight-bold mb-3">
                        {{feature.title}}
                    </div>
                    <div>
                        {{feature.description}}
                    </div>
                    <div>
                        {{feature.subDescription}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
