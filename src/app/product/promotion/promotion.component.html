<div class="container">
    <div class="col">
        <div class="row justify-content-center">
            <div class="col col-lg-8">
                <shared-title headerClass="pt-3 pb-5" [text]="promotion?.title"></shared-title>
            </div>
        </div>
        <div class="row justify-content-between content-{{theme}}">
            <div class="col-12 col-lg-5 mb-3 mb-lg-0 d-flex flex-row justify-content-center align-items-center">
                <img [src]="promotion?.image" class="w-100">
            </div>
            <div class="col-12 col-lg-7 description">
                <div [innerHtml]="promotion?.description"></div>
                <div *ngIf="promotion?.items">
                    <ul>
                        <li *ngFor="let item of promotion?.items" [innerHtml]="item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
