<div class="container theme-{{briefFeaturesLots?.theme}}">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12 text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <shared-title [text]="briefFeaturesLots?.title"></shared-title>
                </div>
            </div>
            <div class="row" [ngClass]="{
                'justify-content-between': !briefFeaturesLots?.noSpace,
                'justify-content-center': briefFeaturesLots?.noSpace}">
                <div class="col-xs-12 col-md-3 mb-3 mb-md-0 d-flex flex-column align-items-center"
                     [ngClass]="{'no-space': briefFeaturesLots?.noSpace}"
                     *ngFor="let feature of briefFeaturesLots?.features; trackBy:trackByIndex">
                    <div class="mb-3 deskwize-brief-feature-image-wrapper"
                         [style.background-image]="'url(' + feature.image + ')'">
                    </div>
                    <div class="font-weight-bold mb-3">
                        {{feature.title}}
                    </div>
                    <div class="deskwize-brief-lots-feature-description">
                        {{feature.description}}
                    </div>
                    <div>
                        {{feature.subDescription}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
